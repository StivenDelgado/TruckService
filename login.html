<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700" rel="stylesheet" />

    <title>¡Bienvenidos a TruckService!</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>¡Bienvenido a TruckService!</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario"  method="POST">
            <h2 class="create-account">Crea una cuenta</h2>

            <p class="cuenta-gratis">¿Nuevo por aquí?</p>
            <input type="text" placeholder="Nombre" name="Nombre">
            <input type="number" placeholder="Cédula" name="Celuda">
            <input type="number" placeholder="Contacto" name="Contacto">
            <input type="text" placeholder="Dirección" name="Direccion">
            <input type="email" placeholder="Email" name="Email">
            <input type="password" placeholder="Contraseña" name="Contraseña">
            <input id="enviar" type="submit" value="Registrarse">

        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario" method="post" action="">
            <h2 class="create-account">Iniciar Sesión</h2>
            <p class="cuenta-gratis">¿Ya tienes una cuenta?</p>
            <input type="text" placeholder="Nombre" name="usuario">
            <input type="password" name="password" id="" placeholder="Contraseña">
            <a href="index.htm" class="button-blanco">Iniciar</a>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>¡Bienvenido de nuevo!</h2>
                <p>Si aún no tienes una cuenta por favor registrate  aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
